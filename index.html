<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/news_logo.jpeg">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet" />

    <title>DailyNews.in</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a onclick="relod()" href="#" class="company-logo">
                <img src="Assets/news_logo-removebg-preview.png" alt="logo image">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-links nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-links nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" class="news-input" placeholder="e.g Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex">
            
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 02/01/2024</h6>
                <p class="news-description" id="news-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, laudantium. Suscipit, veritatis maiores quod aspernatur tempora ipsa. Facere, quae provident harum quia animi consequuntur assumenda? Non saepe repellendus quia aliquid?</p>
            </div>
        </div>
    </template>
    
    <script src="script.js" defer></script>
</body>
</html>
